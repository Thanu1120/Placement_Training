<head>

        <div style="border: solid; margin-left: 300px; margin-top: 5px; margin-right: 300px; background-color: white;">
        <form target="_blanks" action="File2Res.html">
            <h2>Students Detail Form</h2>
            <table>
                <tr>
                    <td>
                        <label for = " uname">Name</lable>

                </tr>

                    <td>
                        <label for = "umail">Email : </label>
                    </td>
                    <td>

                </tr>
                <tr>
                    <td> <label for = "dept">Department</label></td>
                <td>
                    <input type="radio" name = "ra" id = "d1">
                    <label for="d1">CST</label><br>
                    <input type="radio" name = "ra"  id = "d1">
                    <label for="d1">CSE</label><br>
                    <input type="radio" name = "ra"  id = "d1">
                    <label for="d1">CSD</label><br>
                    <input type="radio" name = "ra"  id = "d1">
                    <label for="d1">IT</label><br>
                    <input type="radio" name = "ra"  id = "d1">
                    <label for="d1">MECH</label>
                </td>
                </tr>
                <tr>
                    <td><label for = "csel">Select your Courses : </label></td>
                    <td>
                        <input type="checkbox" id="c1" > 
                        <label for="c1">Java</label><br>
                        <input type="checkbox" id="c2">
                        <label for="c2">Python</label><br>
                        <input type="checkbox" id="c3">
                        <label for="c3">Java Script</label><br>
                        <input type="checkbox" id="c4">
                        <label for="c2">C++</label>
                        
                    </td>
                </tr>
                <tr>
                    <td> <label for = "inst">Select your institution</label></td>
                    <td>
                        <input id = "inst" list="sin">

                            <option>SNSCT</option>
                            <option>SNS ARTS</option>

                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <fieldset name="per">

                            <table>
                                <tr>
                                    <td>
                                        <lable for="age">Age : </lable>
                                    </td>
                                    <td>
                                        <input type = "number" id = "age"><br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <lable for = "fname">Father's Name: </lable>
                                    </td>
                                    <td>
                                        <input id = "fname" type = "text"><br>

                                <tr>
                                   <td>
                                    <label for="mname">Mother Name : </label>
                                   </td>

                                    <input id = "mname" type = "text">
                                   </td>
                                </tr>
                            </table>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p> To know Your Exam Number ,click on this button</p>
                        <center><button onclick="alert('Your Exam Registration Number is 713321TS052')">Show</button></center>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="2"><input type="submit"></td>
                </tr>

        </div>
