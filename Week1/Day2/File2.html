<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            padding: 10px;
            vertical-align: top;
        }
    </style>
</head>
<body style="background-color: wheat;">
    <center>
    <div style="border: solid; margin-left: 300px; margin-top: 55px; margin-right: 300px; background-color: white;" >    
    <form >
        <h2>Course Registration Form</h2>
        <table style="vertical-align: top; padding: 25px;">
            <tr>
                <td>
                    <label for = " uname">Name</lable>
                </td>
                <td>
                    <input type = "text" placeholder="Name" id = "uname" pattern="[a-zA-Z]+" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for = "umail">Email : </label>
                </td>
                <td>
                    <input type = "email"  placeholder="Mail" id = "umail" required>
                </td>
            </tr>
            <tr>
                <td>
                    <lable for = "unum">Contact Number : </lable>
                </td>
                <td>
                    <input type = "number" placeholder="Number" id = "unum" required> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for = "sbat">Select Batch : </lable>
                </td>
                <td>
                    <select>
                        <option>Batch-1</option>
                        <option>Batch-2</option>
                        <option>Batch-3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for = "csel">Select your Courses : </label></td>
                <td>
                    <input type="checkbox" id="c1" > 
                    <label for="c1">Java</label><br>
                    <input type="checkbox" id="c2">
                    <label for="c2">Python</label><br>
                    <input type="checkbox" id="c3">
                    <label for="c3">Java Script</label><br>
                    <input type="checkbox" id="c4">
                    <label for="c2">C++</label>
                    
                </td>

            </tr>
            <tr>
                <td> <label for ="sin" >Select your Institution : </label></td>
                <td>
                    <input list="inst" id = "sin" placeholder="Institution" required>
                    <datalist id = "inst">
                        <option>SNSCE</option>
                        <option>SNSCT</option>
                        <option>SNS Arts</option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td> <label for = "dept">Department</label></td>
                <td>
                    <input type="radio" name = "ra" id = "d1">
                    <label for="d1">CST</label><br>
                    <input type="radio" name = "ra"  id = "d1">
                    <label for="d1">CSE</label><br>
                    <input type="radio" name = "ra"  id = "d1">
                    <label for="d1">CSD</label><br>
                    <input type="radio" name = "ra"  id = "d1">
                    <label for="d1">IT</label><br>
                    <input type="radio" name = "ra"  id = "d1">
                    <label for="d1">MECH</label>
                </td>

            </tr>
            <tr>
                <td colspan="2" align="center"> <input type="submit"></td>
            </tr>

        </table>
    </form>
</div>
</center>
</body>
</html>
