<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form onsubmit="return false" >
        <div class="form-floating mt-3" >
            
            <input type="text" class="form-control " placeholder="Enter The first number" id="t1"><br>
            <label for="t1" class="form-label">First Number</label>
        </div>
        <div class="form-floating mt-3">
           
            <input type="text" class="form-control" placeholder="Enter The first number" id="t2"><br>
            <label for="t2" class="form-label">Second Number</label>
        </div>
        <div class="form-floating mt-3">
            
            <input type="text" class="form-control" placeholder="Enter The first number" id="t3"><br>
            <label for="t3" class="form-label">Result</label>
        </div>
        <div class="collapse" id="ss">
            The sum is calculated
        </div>

        <button onclick="sum()" class="btn btn-info"
        data-bs-toggle ="collapse" 
        data-bs-target="#ss">
        sum
    </button>
        
    </form>
    
    <script>
        function sum() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            var c = parseInt(a) + parseInt(b);
            console.log(a);
            document.getElementById("t3").value = c;

            
        }
    </script>
</body>

</html>
